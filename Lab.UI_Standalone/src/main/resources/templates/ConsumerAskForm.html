<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Form Module</title>
    <link rel="stylesheet" type="text/css" href="/css/form_1.css">
     <style>
    #myInput {
      width: 200px; /* Default width */
      height: 200px; /* Default height */
    }
  </style>
</head>
<body>
    <button id="openModalButton">Open Form</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Module</h2>
            <form id="myForm">
                <label for="text">Text: </label>
                <input type="text" id="myInput" name="text" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/common_script.js"></script>
    <script src="/js/script3.js"></script>
 
</body>
</html>
